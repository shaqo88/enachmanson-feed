name: Update Podcast Feed

on:
  schedule:
    - cron: '0 * * * *'   # every hour
  workflow_dispatch:        # manual trigger button

jobs:
  update:
    runs-on: ubuntu-latest
    outputs:
      summary: ${{ steps.convert.outputs.summary }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run converter
        id: convert
        run: |
          python3 convert_feed.py
          if [ -f commit_msg.txt ]; then
            TITLE=$(head -1 commit_msg.txt)
          else
            TITLE="Nothing updated"
          fi
          echo "summary=$TITLE" >> $GITHUB_OUTPUT

      - name: "${{ steps.convert.outputs.summary }}"
        run: echo "Done"

      - name: Commit updated feed
        run: |
          if [ ! -f commit_msg.txt ]; then
            echo "No changes detected, skipping commit."
            exit 0
          fi
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add feed.xml
          git commit -F commit_msg.txt
          git push

      - name: Cleanup
        if: always()
        run: rm -f commit_msg.txt
