name: Update Podcast Feed

on:
  schedule:
    - cron: '0 * * * *'   # every hour
  workflow_dispatch:        # manual trigger button

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run converter
        run: python3 convert_feed.py

      - name: Commit updated feed
        id: commit
        run: |
          if [ ! -f commit_msg.txt ]; then
            echo "updated=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add feed.xml
          git commit -F commit_msg.txt
          git push
          echo "updated=true" >> $GITHUB_OUTPUT

      - name: Set job summary
        run: |
          if [ "${{ steps.commit.outputs.updated }}" == "true" ]; then
            echo "### ✅ Feed updated" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            cat commit_msg.txt >> $GITHUB_STEP_SUMMARY
          else
            echo "### ⏭️ No changes" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Cleanup
        if: always()
        run: rm -f commit_msg.txt
